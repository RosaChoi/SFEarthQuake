<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>SF Earth Quake</title>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
	<link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>
	<!-- Earthquake Update Report Dashboard -->
	<div class="container dashboard">
		<div class="row one">
			<span id="displayDate">Placeholder</span>
		</div>
		<div class="row two">
			<div class="col-lg-7 col-sm-5 col-xs-8 geo-coordinates">
				<span id="displayLocation">Here we display coordinates</span>
			</div>
			<div class="col-lg-4 col-sm-3 col-xs-8 magnitude">
				<span id="displayMagnitude">4.5m</span>
			</div>
		</div>
		<div class="row three">
			<div class="col-lg-12 col-sx-11 sf-report-title">
				<h1>SAN FRANCISCO BAY AREA</h1>
				<p class="report">Earthquake Update Report</p>
			</div>
		</div>
		<div class="row four">
			<div class="probability">
				<div id="displayProbability"></div>
			</div>
		</div>



	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
